<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    {%for i in mobile_key %}
        <li>
            <h1>
                {{i.title}}</h1>
            <img src="{{i.image.url}}" alt="">
            <p><strong>{{i.description}}</strong></p>
            <p>{{i.cost}}</p>
            <p>{{i.director}}</p>
            <p>{{i.number_of_page}}</p>
            <p>{{i.create_at}}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
